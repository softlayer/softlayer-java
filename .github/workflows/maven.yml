name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 16]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2.3.0
        with:
          distribution: 'temurin'
          java-version: ${{matrix.java}}
          cache: 'maven'
      - name: Build with Maven
        run: mvn verify -B -e -V --file pom.xml -Dgpg.skip=true
